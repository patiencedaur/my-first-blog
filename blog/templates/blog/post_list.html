{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
          <div class="post">
            <h3>{{post.title}}</h3>
            <p>{% with text_and_img=post.text|safe %}
              {{text_and_img|linebreaksbr}}
              {% endwith %}</p>
          </div>
    {% endfor %}
{% endblock %}
